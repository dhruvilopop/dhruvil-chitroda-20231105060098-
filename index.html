<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CryptoVault X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #27ae60;
      --primary-dark: #1e8449;
      --primary-light: #d5f5e3;
      --bg: #eafaf1;
      --text: #145a32;
      --error: #c0392b;
      --shadow: rgba(39, 174, 96, 0.3);
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #e0f8e9, #b8f2d1);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #ffffffcc;
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 12px 40px var(--shadow);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 50px var(--shadow);
    }

    h1, h2 {
      color: var(--primary-dark);
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    input, textarea {
      width: 100%;
      padding: 14px 16px;
      margin-top: 12px;
      border: 2px solid var(--primary);
      border-radius: 12px;
      background: #f0fff4;
      color: var(--text);
      font-size: 1rem;
      transition: 0.3s border, 0.3s box-shadow;
    }

    input:focus, textarea:focus {
      border-color: var(--primary-dark);
      box-shadow: 0 0 6px var(--primary);
      outline: none;
    }

    textarea[readonly] {
      background: #f3fff5;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 16px;
      letter-spacing: 0.4px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
      box-shadow: 0 6px 16px var(--shadow);
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .error {
      color: var(--error);
      text-align: center;
      margin-top: 12px;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    label {
      font-size: 0.9rem;
      color: var(--text);
      margin-top: 12px;
      display: block;
      font-weight: 500;
    }

    .title-icon {
      font-size: 1.8rem;
    }
  </style>
</head>
<body>

  <!-- Login Panel -->
  <div class="container" id="login">
    <h1 class="title-icon">üõ° CryptoVault X</h1>
    <input type="password" id="password" placeholder="Enter your key" />
    <div id="login-error" class="error"></div>
    <div class="row">
      <button class="btn" onclick="login()">Access</button>
    </div>
  </div>

  <!-- Encrypt/Decrypt Panel -->
  <div class="container hidden" id="encrypt">
    <h2>üîê Encrypt / Decrypt</h2>
    <label>Message</label>
    <textarea id="message" rows="3" placeholder="Type your message..."></textarea>

    <label>Encrypted (Base64)</label>
    <textarea id="encrypted" rows="2" readonly></textarea>

    <div class="row">
      <button class="btn" onclick="encrypt()">Encrypt</button>
      <button class="btn" onclick="decrypt()">Decrypt</button>
    </div>

    <label>Decrypted Output</label>
    <textarea id="decrypted" rows="2" readonly></textarea>

    <div id="msg-error" class="error"></div>

    <div class="row">
      <button class="btn" onclick="showKey()">üîë AES Key</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- AES Key Panel -->
  <div class="container hidden" id="key">
    <h2>üß¨ AES Key Generator</h2>
    <div class="row">
      <button class="btn" onclick="generateKey()">Generate Key</button>
    </div>
    <textarea id="key-output" rows="2" readonly style="margin-top: 16px;">No key generated.</textarea>
    <div class="row">
      <button class="btn" onclick="back()">‚¨Ö Back</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const correctPassword = "greenlock";
    let aesKey = null;

    function show(id) {
      ['login', 'encrypt', 'key'].forEach(s => document.getElementById(s).classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    async function login() {
      const pass = document.getElementById("password").value.trim();
      const err = document.getElementById("login-error");
      err.textContent = "";
      if(!pass) return err.textContent = "Enter your access key.";
      if(pass !== correctPassword) return err.textContent = "Incorrect key!";
      aesKey = await crypto.subtle.generateKey({name: "AES-GCM", length: 256}, true, ["encrypt", "decrypt"]);
      show('encrypt');
    }

    async function encrypt() {
      const msg = document.getElementById("message").value.trim();
      const err = document.getElementById("msg-error");
      err.textContent = "";
      if(!aesKey) return err.textContent = "Generate or login first.";
      if(!msg) return err.textContent = "Message cannot be empty.";
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const encoded = new TextEncoder().encode(msg);
      const encrypted = await crypto.subtle.encrypt({name:"AES-GCM", iv}, aesKey, encoded);
      const result = new Uint8Array(iv.length + encrypted.byteLength);
      result.set(iv,0);
      result.set(new Uint8Array(encrypted), iv.length);
      document.getElementById("encrypted").value = btoa(String.fromCharCode(...result));
      document.getElementById("decrypted").value = "";
    }

    async function decrypt() {
      const input = document.getElementById("encrypted").value.trim();
      const err = document.getElementById("msg-error");
      err.textContent = "";
      if(!aesKey) return err.textContent = "No AES key available.";
      if(!input) return err.textContent = "Paste encrypted message.";
      const bytes = Uint8Array.from(atob(input), c => c.charCodeAt(0));
      const iv = bytes.slice(0,12);
      const data = bytes.slice(12);
      try {
        const decrypted = await crypto.subtle.decrypt({name:"AES-GCM", iv}, aesKey, data);
        document.getElementById("decrypted").value = new TextDecoder().decode(decrypted);
      } catch(e) {
        err.textContent = "Decryption failed!";
      }
    }

    async function generateKey() {
      aesKey = await crypto.subtle.generateKey({name:"AES-GCM", length:256}, true, ["encrypt","decrypt"]);
      const raw = await crypto.subtle.exportKey("raw", aesKey);
      document.getElementById("key-output").value = btoa(String.fromCharCode(...new Uint8Array(raw)));
    }

    function logout() {
      aesKey = null;
      ['password','message','encrypted','decrypted','key-output'].forEach(id => document.getElementById(id).value="");
      show('login');
    }

    function showKey() { show('key'); }
    function back() { show('encrypt'); }
  </script>
</body>
</html>
